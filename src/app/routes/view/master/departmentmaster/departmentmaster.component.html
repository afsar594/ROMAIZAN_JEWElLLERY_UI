<app-page-header [title]='title'></app-page-header>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <!-- <button pButton type="button" label="New" icon="fa fa-plus" class="ui-button-info"></button> -->
        <button pButton type="button" label="Update" icon="fa fa-floppy-o" class="ui-button-success"
            (click)="updateDepartmentMaster()"></button>
        <button pButton type="button" label="Save" icon="fa fa-floppy-o" class="ui-button-success"
            (click)="insertDepartmentMaster()"></button>
        <button pButton type="button" label="List" icon="fa fa-list" class="ui-button-info"
            (click)="getAllDepartment()"></button>
        <!-- <button pButton type="button" label="Cancel" class="ui-button-danger" icon="fa fa-ban"></button> -->
        <!-- <button pButton type="button" label="Print" icon="fa fa-print" class="ui-button-success"></button> -->
        <!-- <button pButton type="button" class="ui-button-danger" label="Delete" icon="fa fa-close"></button> -->

    </div>
</p-toolbar>
<br><br>

<div class="card card-w-title" [formGroup]='departmentForm'>
    <div class="p-grid" style="padding-left: 10%;">
        <div class="p-col-1">
            <label>Code:</label>
        </div>
        <div class="p-col-3">
            <input type="text" pInputText style="width: 100%;" formControlName="Code" placeholder="--Code--" />
            <div class="error" *ngIf="submitted && f.Code.errors">
                <span *ngIf="submitted && f.Code.errors && f.Code.errors.required">Visa
                    Code is Required</span>
            </div>
        </div>
        <div class="p-col-1">
            <label>Short Order:</label>
        </div>
        <div class="p-col-3">
            <input type="text" pInputText style="width: 100%;" formControlName="ShortOrder"
                placeholder="--Short Order--" />
            <div class="error" *ngIf="submitted && f.ShortOrder.errors">
                <span *ngIf="submitted && f.ShortOrder.errors && f.ShortOrder.errors.required">Visa
                    Short Order is Required</span>
            </div>
        </div>
    </div>
    <div class="p-grid" style="padding-left: 10%;">
        <div class="p-col-1">
            <label>Department:</label>
        </div>
        <div class="p-col-7">
            <input type="text" pInputText style="width: 100%;" formControlName="Department"
                placeholder="--Department--" />
            <div class="error" *ngIf="submitted && f.Department.errors">
                <span *ngIf="submitted && f.Department.errors && f.Department.errors.required">Visa
                    Department is Required</span>
            </div>
        </div>
    </div>

    <div class="p-grid" style="padding-left: 10%;">
        <div class="p-col-1">
            <label>Short Name:</label>
        </div>
        <div class="p-col-7">
            <input type="text" pInputText style="width: 100%;" formControlName="ShortName"
                placeholder="--Short Name--" />
            <div class="error" *ngIf="submitted && f.ShortName.errors">
                <span *ngIf="submitted && f.ShortName.errors && f.ShortName.errors.required">Visa
                    Short Name is Required</span>
            </div>
        </div>
    </div>
</div>



<p-dialog header="Department Master" [(visible)]="displayMaximizeable" [modal]="true" [style]="{width:'80%'}"
    [draggable]="false">
    <p-table [value]="departmentList" [columns]="cols" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols">{{col.header}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <th>{{item.departmentId}}</th>
                <th>{{item.department}}</th>
                <th>{{item.shortName}}</th>
                <th>{{item.sortOrder}}</th>
                <th>
                    <button pButton type="button" icon="fa fa-pencil" class="ui-button-info"
                        (click)="selectForEdit(item)"></button>
                    <button pButton type="button" class="ui-button-danger" icon="fa fa-trash"
                        (click)="deleteDepartmentMaster(item)"></button>
                </th>
            </tr>
        </ng-template>
    </p-table>
</p-dialog>
<p-toast></p-toast>
