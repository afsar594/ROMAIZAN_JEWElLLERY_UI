<app-page-header [title]='title'></app-page-header>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <!-- <button pButton type="button" label="New" icon="fa fa-plus" class="ui-button-info"></button> -->
        <button pButton type="button" label="Update" icon="fa fa-pencil" class="ui-button-success"
            (click)="updateGradeMaster()"></button>
        <button pButton type="button" label="Save" icon="fa fa-floppy-o" class="ui-button-success"
            (click)="insertVisaDesignation()"></button>
        <button pButton type="button" label="List" icon="fa fa-list" class="ui-button-info"
            (click)="getAllVisaDesignation()"></button>
        <!-- <button pButton type="button" label="Print" icon="fa fa-print" class="ui-button-success"></button>
        <button pButton type="button" class="ui-button-danger" label="Delete" icon="fa fa-close"></button> -->

    </div>
</p-toolbar>
<br><br>

<div class="card card-w-title" [formGroup]='visaDesignationForm'>
    <div class="p-grid" style="padding-left: 10%;">
        <div class="p-col-2">
            <label>Visa Designation:</label>
        </div>
        <div class="p-col-7">
            <input type="text" pInputText style="width: 100%;" formControlName="visaDesignation"
                placeholder="--Visa Designation--" />
            <div class="error" *ngIf="submitted && f.visaDesignation.errors">
                <span *ngIf="submitted && f.visaDesignation.errors && f.visaDesignation.errors.required">Visa
                    Designation
                    is Required</span>
            </div>
        </div>
    </div>

<p-dialog header="Visa Company Designation List" [(visible)]="displayMaximizeable" [modal]="true"
    [style]="{width:'80%'}" [draggable]="false">
    <p-table [value]="visadesignationList" [columns]="cols" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Designation Code</th>
                <th>Designation</th>
                <th>Staff ID</th>
                <th>Staff Code</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <th>{{item.visaDesignationId}}</th>
                <th>{{item.visaDesignation}}</th>
                <th>{{item.hrStaffMaster[0].staffId}}</th>
                <th>{{item.hrStaffMaster[0].staffCode}}</th>
                <td style="text-align: center;">
                    <button pButton type="button" class="ui-button-info" icon="fa fa-pencil"
                        (click)="selectForEdit(item)"></button>
                    <button pButton type="button" class="ui-button-danger" icon="fa fa-trash"
                        (click)="deleteVisaDesignation(item)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-dialog>
