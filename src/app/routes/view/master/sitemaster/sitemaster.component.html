<div class='matero-page-header'>
    <div class="matero-page-header-inner">
        <h2 class="matero-page-title">{{title}}</h2>
    </div>
</div>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" label="Save" (click)="onSave()" icon="fa fa-floppy-o"
            class="ui-button-success"></button>
        <button pButton type="button" label="Edit" (click)="onEdit()" [disabled]="isEditBtndisable"
            class="ui-button-success" icon="fa fa-pencil"></button>
        <button pButton type="button" (click)="onCancel()" label="Cancel" class=" ui-button-danger"
            icon="fa fa-ban"></button>
    </div>
</p-toolbar>`
<div class="card card-w-title" [formGroup]="SMForm">
    <p-tabView [activeIndex]=index (onChange)="handleChange($event)">
        <p-tabPanel [header]="'Site Master' | translate">
            <div class="p-grid">
                <div class="p-col-2 p-md-2 p-lg-2">
                    <label>Start Date:</label>
                </div>
                <div class="p-col-4 p-md-4 p-lg-4">
                    <p-calendar [showIcon]="true" formControlName="stDate" [style]="{'width':'80%'}"
                        [inputStyle]="{'width':'80%'}">
                    </p-calendar>
                    <div class="error" *ngIf="submitted && f.stDate.errors">
                        <span *ngIf="submitted && f.stDate.errors && f.stDate.errors.required">Start Date is
                            Required</span>
                    </div>
                </div>
                <div class="p-col-2 p-md-2 p-lg-2">
                    <label>End Date:</label>
                </div>
                <div class="p-col-4 p-md-4 p-lg-4">
                    <p-calendar [showIcon]="true" formControlName="endDate" [style]="{'width':'80%'}"
                        [inputStyle]="{'width':'80%'}">
                    </p-calendar>
                    <div class="error" *ngIf="submitted && f.endDate.errors">
                        <span *ngIf="submitted && f.endDate.errors && f.endDate.errors.required">End Date is
                            Required</span>
                    </div>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col-2 p-lg-2 p-md-2">
                    <label>Site Name</label>
                </div>
                <div class="p-col-4 p-md-4 p-lg-4">
                    <input pInputText style="width:100%;" formControlName="siteName" placeholder="Enter Site Name" />
                    <div class="error" *ngIf="submitted && f.siteName.errors">
                        <span *ngIf="submitted && f.siteName.errors && f.siteName.errors.required">Site Name is
                            Required</span>
                    </div>
                </div>
                <div class="p-col-2 p-lg-2 p-md-2">
                    <label>Short Name:</label>
                </div>
                <div class="p-col-4 p-md-4 p-lg-4">
                    <input pInputText style="width:100%;" formControlName="shortName" placeholder="Enter Short Name" />
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>

<div class="card card-w-title">
    <p-tabView [activeIndex]="index" (onChange)="handleChange($event)">
        <p-tabPanel [header]="'Sites' | translate">
            <div class="grid">
                <div class="p-col-12">
                    <p-table [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[10, 25, 50]" [value]="this.masterApiService.siteMasterArrayDuplicate"
                        styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>ID</th>
                                <th>Site Name</th>
                                <th>Short Name</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr style="cursor:pointer">
                                <td>{{item.siteId}}</td>
                                <td>{{item.siteName}}</td>
                                <td>{{item.shortName}}</td>
                                <td>{{item.stDate | date}}</td>
                                <td>{{item.endDate | date}}</td>
                                <td><button pButton (click)="onClickEdit(item)" pRipple type="button" icon="pi pi-check"
                                        class="p-button-rounded"></button></td>
                                <td><button (click)="onDelete(item)" pButton pRipple type="button" icon="pi pi-times"
                                        class="p-button-rounded p-button-danger"></button></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
