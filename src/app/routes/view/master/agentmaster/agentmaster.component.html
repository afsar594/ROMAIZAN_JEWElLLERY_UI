<div class="matero-page-header">
    <div class="matero-page-header-inner">
        <h2 class="matero-page-title">{{title}}</h2>
    </div>
</div>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <!-- <button pButton type="button" label="Add" icon="fa fa-plus" class="ui-button-info"></button> -->
        <button pButton type="button" label="Update" icon="fa fa-pencil" class="ui-button-success"
            (click)="updateAgentMAster()"></button>
        <!-- <button pButton type="button" label="Cancel" icon="fa fa-close" class="ui-button-danger"></button> -->
        <button pButton type="button" label="Save" icon="fa fa-floppy-o" class="ui-button-success"
            (click)="insertAgentMAster()"></button>
        <button pButton type="button" label="List" icon="fa fa-list" class="ui-button-info"
            (click)="getAllAgentMAster()"></button>
        <!-- <button pButton type="button" label="Delete" icon="fa fa-ban" class="ui-button-danger"></button>
        <button pButton type="button" label="Exit" icon="fa fa-sign-out" class="ui-button-danger"></button> -->
    </div>
</p-toolbar>
<div class="card card-w-title" [formGroup]="AgentForm">
    <p-tabView [activeIndex]=index (onChange)="handleChange($event)">
        <p-tabPanel [header]="'Agent Master' | translate">
            <!-- <div class="p-grid">
                <div class="p-col-1 p-lg-1 p-md-1">
                    <label>ID</label>
                </div>
                <div class="p-col-4 p-md-4 p-lg-4">
                    <input pInputText style="width:100%;" formControlName="ID" placeholder="--ID--" />
                    <div class="error" *ngIf="f.ID.touched && f.ID.invalid">
                        <span>ID is Mandatory Field*</span>
                    </div>
                </div>
            </div> -->
            <div class="p-grid" style="padding-left: 8%;">
                <div class="p-col-1 p-lg-1 p-md-1">
                    <label>Agent Name</label>
                </div>
                <div class="p-col-7 p-md-7 p-lg-7">
                    <input pInputText style="width:100%;" formControlName="agentName" placeholder="--AgentName--" />
                    <div class="error" *ngIf="submitted && f.agentName.errors">
                        <span *ngIf="submitted && f.agentName.errors && f.agentName.errors.required">Agent Name is
                            Required</span>
                    </div>
                </div>
            </div>

        </p-tabPanel>
    </p-tabView>
</div>
<p-dialog header="Agent Master" [(visible)]="displayMaximizeable" [modal]="true" [style]="{width:'60%'}"
    [draggable]="false">
    <p-table [value]="agentMasterList" [columns]="cols" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Agent Id</th>
                <th>Agent Name</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <th>{{item.agentId}}</th>
                <th>{{item.agentName}}</th>
                <td style="text-align: center;">
                    <button pButton type="button" class="ui-button-info" icon="fa fa-pencil"
                        (click)="selectForEdit(item)"></button>
                    <button pButton type="button" class="ui-button-danger" icon="fa fa-trash"
                        (click)="deleteAgentMAster(item)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-dialog>
<p-toast></p-toast>
