<div class="matero-page-header">
    <div class="matero-page-header-inner">
        <h2 class="matero-page-title">{{title}}</h2>
    </div>
</div>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" label="Add" icon="fa fa-plus" class="ui-button-info"></button>
        <button pButton type="button" label="Update" icon="fa fa-pencil" class="ui-button-success" (click)="updateassetsMaster()"></button>
        <button pButton type="button" label="Cancel" icon="fa fa-close" class="ui-button-danger"></button>
        <button pButton type="button" label="Save" icon="fa fa-floppy-o" class="ui-button-success" (click)="insertassetsMaster()"></button>
        <button pButton type="button" label="List" icon="fa fa-list" class="ui-button-info" (click)="getAllAssetsMAster()"></button>
        <button pButton type="button" label="Delete" icon="fa fa-ban" class="ui-button-danger"></button>
        <button pButton type="button" label="Exit" icon="fa fa-sign-out" class="ui-button-danger"></button>
    </div>
</p-toolbar>
<div class="card card-w-title" [formGroup]="AMForm">
    <p-tabView [activeIndex]=index (onChange)="handleChange($event)">
        <p-tabPanel [header]="'Asset Master' | translate">
            <div class="p-grid">
                <div class="p-col-1 p-lg-1 p-md-1">
                    <label>Asset Code</label>
                </div>
                <div class="p-col-4 p-md-4 p-lg-4">
                    <input pInputText style="width:100%;" formControlName="AssetCode" placeholder="--Asset Code--"/>
                    <div class="error" *ngIf="f.AssetCode.touched && f.AssetCode.invalid">
                        <span>Asset Code is Mandatory Field*</span>
                    </div>
                </div>
            </div>
                <div class="p-grid" style="padding-left: 7%;">
                    <div class="p-col-1 p-lg-1 p-md-1">
                        <label>Asset Name</label>
                    </div>
                    <div class="p-col-7 p-md-7 p-lg-7">
                        <input pInputText style="width:100%;" formControlName="AssetName" placeholder="--Asset Name--" />
                        <div class="error" *ngIf="f.AssetName.touched && f.AssetName.invalid">
                            <span>Asset Name is Mandatory Field</span>
                        </div>

                    </div>
                </div>
            
        </p-tabPanel>
    </p-tabView>
</div>
<p-dialog header="Assets Master List" [(visible)]="displayMaximizeable" [modal]="true"  [style]="{width:'60%'}"
[draggable]="false">
<p-table [value]="assetsMAsterList" [columns]="cols" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>Assets Id</th>
            <th>Assets Name</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <th>{{item.asId}}</th>
            <th>{{item.assetName}}</th>
            <td style="text-align: center;">
                <button pButton type="button" class="ui-button-info" icon="fa fa-pencil"
                    (click)="selectForEdit(item)"></button>
                <button pButton type="button" class="ui-button-danger" icon="fa fa-trash"
                    (click)="deleteassetsMaster(item)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
</p-dialog>
<p-toast></p-toast>
