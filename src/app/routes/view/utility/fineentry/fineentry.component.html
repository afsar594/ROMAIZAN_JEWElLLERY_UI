<div class="card card-w-title" [formGroup]='FEForm' style="margin-top:7rem">
    <div class="matero-page-header">
        <div class="matero-page-header-inner">
            <h2 class="matero-page-title">{{title}}</h2>
        </div>
    </div>
    <p-toolbar>
        <div class="ui-toolbar-group-left">
            <button pButton type="button" (click)="onSave()" label="Save" icon="fa fa-floppy-o"
                class="ui-button-success"></button>
            <button (click)="onEdit()" [disabled]="isEditBtndisable" pButton type="button" label="Edit"
                icon="fa fa-pencil" class="ui-button-success"></button>
            <button pButton type="button" (click)="onCancel()" label="Cancel" class=" ui-button-danger"
                icon="fa fa-ban"></button>
        </div>
    </p-toolbar>
    <p-tabView [activeIndex]="index" (onChange)="handleChange($event)">
        <p-tabPanel [header]="'Fine/Penalty Entry'|translate">
            <div class="p-grid">
                <div class="p-col-1 p-md-1 p-lg-1">
                    <label class="formlbl">Action Taken<span class="required">*</span></label>
                </div>
                <div class="p-col-4 p-md-4 p-lg-4">
                    <input type="text" pInputText [style]="{width:'100%'}" formControlName="actiontaken"
                        placeholder="Enter Action Taken" />
                    <div class="error" *ngIf="submitted && f.actiontaken.errors">
                        <span *ngIf="submitted && f.actiontaken.errors && f.actiontaken.errors.required">Action Taken is
                            Required</span>
                    </div>
                </div>
                <div class="p-col-1 p-md-1 p-lg-1">
                    <label class="formlbl">Date:<span class="required">*</span></label>
                </div>
                <div class="p-col-4 p-md-4 p-lg-4">
                    <p-calendar [showIcon]="true" formControlName="date" [style]="{'width':'96%'}"
                        [inputStyle]="{'width':'96%'}">
                    </p-calendar>
                    <div class="error" *ngIf="submitted && f.date.errors">
                        <span *ngIf="submitted && f.date.errors && f.date.errors.required">Name is
                            Required</span>
                    </div>
                </div>
            </div>

            <div class="p-grid">
                <div class="p-col-1 p-md-1 p-lg-1">
                    <label class="formlbl">Remarks<span class="required">*</span></label>
                </div>
                <div class="p-col-9 p-md-9 p-lg-9">
                    <textarea pInputTextarea [style]="{width:'100%'}" formControlName="remarks"></textarea>
                    <div class="error" *ngIf="submitted && f.remarks.errors">
                        <span *ngIf="submitted && f.remarks.errors && f.remarks.errors.required">Name is
                            Required</span>
                    </div>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
    <div class="card card-w-title">
        <p-tabView [activeIndex]="index" (onChange)="handleChange($event)">
            <p-tabPanel [header]="'Fine/Penalty Entry' | translate">
                <div class="grid">
                    <div class="p-col-12">
                        <p-table [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            [tableStyle]="{ 'min-width': '50rem' }"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10, 25, 50]" [value]="this.masterApiService.HrPenaltyArray"
                            styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>ID</th>
                                    <th>Action Taken</th>
                                    <th>Date</th>
                                    <th>Remarks</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-item>
                                <tr style="cursor:pointer">
                                    <td>{{item.id}}</td>
                                    <td>{{item.actiontaken}}</td>
                                    <td>{{item.date | date}}</td>
                                    <td>{{item.remarks}}</td>
                                    <td><button pButton (click)="onClickEdit(item)" pRipple type="button"
                                            icon="pi pi-check" class="p-button-rounded"></button></td>
                                    <td><button (click)="onDelete(item)" pButton pRipple type="button"
                                            icon="pi pi-times" class="p-button-rounded p-button-danger"></button></td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
