<div class="matero-page-header">
    <div class="matero-page-header-inner">
        <h2 class="matero-page-title">{{title}}</h2>
    </div>
</div>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" (click)="GenerateReport()" label="Generate Report" icon="fa fa-floppy-o"
            class="ui-button-success"></button>
        <button pButton type="button" (click)="onPrint()" label="Print" icon="fa fa-print"
            class="ui-button-success"></button>
    </div>
</p-toolbar>
<div class="card card-w-title" [formGroup]='reportForm'>
    <p-tabView>
        <p-tabPanel [header]="'Increment History Detail'">
            <div class="p-grid">
                <div class="p-col-3 p-md-3 p-lg-3">
                    <label> Staff:</label>
                    <p-multiSelect [filter]="true" ngDefaultControl placeholder="All" filterValue="fullName"
                        [showClear]="true" dataKey="staffId" autoWidth="false" formControlName="staff"
                        [style]="{'width':'100%'}" [options]="masterApi.staffMasterArray"
                        optionLabel="fullName"></p-multiSelect>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
<div id="print" #print class="card">
    <body>
        <div class="abc">
            <h3>Increment Summary Details</h3>
        </div>
        <table class="def">
            <tr>
                <th>Salary Head</th>
                <th>Current Salary</th>
                <th>Increment Amount</th>
                <th>New Amount</th>
                <th>Remarks</th>
            </tr>
            <div *ngFor="let data of reportService.IncrementHistoryReport">
                <tr>
                    <td class="staff" colspan="6">{{data.staffCode}} - {{data.fullName}}</td>
                </tr>
                <tr *ngFor="let item of data.hrIncrementDetailList">
                    <td>{{ item.salheadcode }}</td>
                    <td>{{ item.currSalary | number }}</td>
                    <td>{{ item.incramount | number }}</td>
                    <td>{{ item.newsalamount | number }}</td>
                    <td>{{ item.reason }}</td>
                </tr>
            </div>

        </table>
    </body>
</div>
