<div class="matero-page-header">
    <div class="matero-page-header-inner">
        <h2 class="matero-page-title">{{title}}</h2>
    </div>
</div>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" label="Save" (click)="onSave()" icon="fa fa-floppy-o"
            class="ui-button-success"></button>
        <button pButton type="button" label="Edit" (click)="onEdit()" [disabled]="isEditBtndisable"
            class="ui-button-success" icon="fa fa-pencil"></button>
        <button pButton type="button" (click)="onCancel()" label="Cancel" class=" ui-button-danger"
            icon="fa fa-ban"></button>
    </div>
</p-toolbar>
<div class="card card-w-title" [formGroup]='APForm'>
    <p-tabView [activeIndex]="index" (onChange)="handleChange($event)">
        <p-tabPanel [header]="'Allotted Properrty '| translate">
            <div class="p-grid">
                <div class="p-col-1 p-md-1 p-lg-1">
                    <label> Asset:</label>
                </div>
                <div class="p-col-3 p-md-3 p-lg-3">
                    <p-dropdown [filter]="true" placeholder="Select a Asset" filterValue="assetName" [showClear]="true"
                        dataKey="asId" autoWidth="false" formControlName="assetId" [style]="{'width':'100%'}"
                        [options]="transactionService.AssetsArray" optionLabel="assetName"></p-dropdown>
                    <div class="error" *ngIf="submitted && f.assetId.errors">
                        <span *ngIf="submitted && f.assetId.errors && f.assetId.errors.required">Asset is
                            Required</span>
                    </div>
                </div>
                <div class="p-col-1 p-md-1 p-lg-1">
                    <label> Issue Date:</label>
                </div>
                <div class="p-col-3 p-md-3 p-lg-3">
                    <p-calendar [showIcon]="true" formControlName="issueDate" [style]="{'width':'85%'}"
                        [inputStyle]="{'width':'96%'}">
                    </p-calendar>
                </div>
                <div class="p-col-1 p-md-1 p-lg-1">
                    <label> Return Date:</label>
                </div>
                <div class="p-col-3 p-md-3 p-lg-3">
                    <p-calendar [showIcon]="true" formControlName="returnDate" [style]="{'width':'85%'}"
                        [inputStyle]="{'width':'96%'}">
                    </p-calendar>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col-1 p-md-1 p-lg-1">
                    <label> Status:</label>
                </div>
                <div class="p-col-5 p-md-5 p-lg-5">
                    <p-dropdown [filter]="true" placeholder="Select a Status" filterValue="name" [showClear]="true"
                        dataKey="name" autoWidth="false" formControlName="status" [style]="{'width':'100%'}"
                        [options]="statusArray" optionLabel="name"></p-dropdown>
                </div>
                <div class="p-col-1 p-md-1 p-lg-1">
                    <label>Cost</label>
                </div>
                <div class="p-col-5 p-md-5 p-lg-5">
                    <input type="text" pInputText [style]="{width:'97%'}" formControlName="cost"
                        placeholder="--Cost--" />
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col-1 p-md-1 p-lg-1">
                    <label>Remarks</label>
                </div>
                <div class="p-col-8 p-md-8 p-lg-8">
                    <textarea pInputTextarea [style]="{width:'100%'}" formControlName="remarks"></textarea>
                </div>
                <div class="p-col-3" style="color: rgb(153, 30, 30);">
                    <input type="checkbox" pInputCheck />{{'Set As Default Remarks For Print' | translate}}
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
<div class="card card-w-title">
    <p-tabView [activeIndex]="index" (onChange)="handleChange($event)">
        <p-tabPanel [header]="'Allotted Property' | translate">
            <div class="grid">
                <div class="p-col-12">
                    <p-table [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[10, 25, 50]" [value]="this.masterApiService.HrAllotedPropertiesArray"
                        styleClass="p-datatable-striped" class="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>ID</th>
                                <th>Asset</th>
                                <th>Issue Date</th>
                                <th>Return Date</th>
                                <th>Status</th>
                                <th>Cost</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr style="cursor:pointer">
                                <td>{{item.id}}</td>
                                <td>{{getAssetName(item.assetId)}}</td>
                                <td>{{item.issueDate | date}}</td>
                                <td>{{item.returnDate | date}}</td>
                                <td>{{item.status}}</td>
                                <td>{{item.cost}}</td>
                                <td><button pButton (click)="onClickEdit(item)" pRipple type="button" icon="pi pi-check"
                                        class="p-button-rounded"></button></td>
                                <td><button (click)="onDelete(item)" pButton pRipple type="button" icon="pi pi-times"
                                        class="p-button-rounded p-button-danger"></button></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
