<form action="" [formGroup]='TSBreakUpForm'>
    <p-toolbar>
        <div class="ui-toolbar-group-left">
            <button pButton type="button" label="Edit" icon="fa fa-pencil" class="ui-button-success"></button>
            <button pButton type="button" (click)="onSave()" label="Save" icon="fa fa-floppy-o"
                class="ui-button-success"></button>
        </div>
    </p-toolbar>
    <div class="p-grid">
        <div class="p-col-3 p-md-3 p-lg-3">
            <label>ID</label>
            <input disabled type="text" pInputText [style]="{width:'100%'}" formControlName="TsID" placeholder="ID" />
        </div>
        <div class="p-col-3 p-md-3 p-lg-3">
            <label>DTL ID</label>
            <input disabled type="text" pInputText [style]="{width:'100%'}" formControlName="DTLID"
                placeholder="DTL ID" />
        </div>
        <div class="p-col-3 p-md-3 p-lg-3">
            <label>Date<span class="required">*</span>:</label><br>
            <p-calendar [style]="{'width':'100%'}" [showIcon]="true" formControlName="TsDate">
            </p-calendar>
            <div class="error" *ngIf="f.TsDate.touched && f.TsDate.invalid">
                <span> Date is Required</span>
            </div>
        </div>
        <div class="p-col-3 p-md-3 p-lg-3">
            <label>Day<span class="required">*</span></label>
            <input type="text" pInputText [style]="{width:'100%'}" formControlName="Day" placeholder="Enter Day" />
            <div class="error" *ngIf="f.Day.touched && f.Day.invalid">
                <span> Day is Required</span>
            </div>
        </div>
    </div>
</form>

<div class="card card-w-title">
    <div class="grid">
        <div class="p-col-2 p-md-2 p-lg-2">
            <button pButton [disabled]="enableButtons" type="button" label="Full Update" icon="fa fa-refresh"
                class="ui-button-success w-100 searchBtn"></button>
        </div>
        <div class="p-col-10 p-md-10 p-lg-10">

        </div>
        <div class="p-col-12">
            <div class="card">
                <p-table [value]="tableData" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[10, 25, 50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:25%">Code</th>
                            <th style="width:25%">Name</th>
                            <th style="width:25%">Designation</th>
                            <th style="width:25%">Site</th>
                            <th style="width:25%">TotalHour</th>
                            <th style="width:25%">OT</th>
                            <th style="width:25%">Remarks</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{ item.Code }}</td>
                            <td>{{ item.Name }}</td>
                            <td>{{ item.Designation }}</td>
                            <td>{{ item.Site }}</td>
                            <td>{{ item.TotalHour }}</td>
                            <td>{{ item.OT }}</td>
                            <td>{{ item.Remarks }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
